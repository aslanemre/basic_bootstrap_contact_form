<html>
<head>
<title>Contact Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
    body {
        padding: 70;
    }
</style>
</head>
<body>
    <form action="success.html" method="post" role="form">
        <div class="form-group">
            <label for="name">Name : </label>
            <input type="text" id="name" class="form-control" placeholder="please enter name..">
            <label for="sname">Surname : </label>
            <input type="text" id="sname" class="form-control" placeholder="please enter surname..">
            <label for="email">E-Mail : </label>
            <input type="email" id="email" class="form-control" placeholder="please enter email..">
            <label for="msg">Message : </label>
            <textarea name="msg" id="msg" rows="5" class="form-control">
            </textarea>
            <label for="country">Choose your country : </label>
            <select name="country" id="country">
                <option value="USA">USA</option>
                <option value="Turkey">Turkey</option>
                <option value="Russia">Russia</option>
                <option value="England">England</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="Spain">Spain</option>
                <option value="China">China</option>
                <option value="India">India</option>
                <option value="Azerbaijan">Azerbaijan</option>
            </select>
        </div>
    <div class="form-group"></div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
